    <a id="top"></a>

    <div class="logo-container">
        <img src="/assets/img/logo.png" alt="Webagentur-Star Logo">

    <header>
        <h1>Kontakt</h1>
    </header>

    <main>
        <div class="contact-wrapper">
            <form class="contact-form">
                <label for="fname">Vorname: *</label> <br>
                <input type="text" id="fname" name="fname" placeholder="Vorname eingeben" required><br>

                <label for="lname">Nachname *</label> <br>
                <input type="text" id="lname" name="lname" placeholder="Nachname eingeben" required><br>

                <label for="mail">E-Mail-Adresse: *</label> <br>
                <input type="email" id="mail" name="mail" placeholder="E-Mail-Adresse eingeben" required><br>

                <label for="telefon">Telefon:</label> <br>
                <input type="text" id="telefon" name="telefon" placeholder="Telefonnummer eingeben"><br>

                <label for="message">Nachricht: *</label> <br>
                <textarea id="message" name="message" rows="6" required
                    placeholder="Bitte Nachricht eintragen"></textarea><br>

                <div class="submit-container">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </main>

</body>
